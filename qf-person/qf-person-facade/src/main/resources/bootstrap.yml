spring:
  application:
    name: person
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG
      profile: ${person.config.profile:local}
  sleuth:
    sampler:
      percentage: 1.0
  rabbitmq:
    host: ${sleuth.rabbitmq.host}
    port: ${sleuth.rabbitmq.port}
    username: ${sleuth.rabbitmq.username}
    password: ${sleuth.rabbitmq.password}
    virtualHost: ${sleuth.rabbitmq.virtualHost}        
eureka:
  client:
    service-url:
      defaultZone: ${person.eureka.cluster}

