spring:
  application:
    name: person
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG
      profile: ${person.config.profile:dev}
eureka:
  instance:
    non-secure-port: ${person.port:9082}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:9761}/eureka/