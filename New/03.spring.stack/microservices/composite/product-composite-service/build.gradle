buildscript {
    ext {
        springBootVersion = '1.4.2.RELEASE'
        springCloudVersion = 'Brixton.SR3'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "com.jfrog.bintray" version "0.4.1"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'product-composite-service'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {

    // starter dependency
    compile("org.springframework.boot:spring-boot-starter-web")
    {
        exclude module: 'spring-boot-starter-tomcat'
    }

    // uses undertow servlet container
    compile("org.springframework.boot:spring-boot-starter-undertow")

    // maps built-in monitor/management endpoints, e.g, /env, /configprops etc
    compile("org.springframework.boot:spring-boot-starter-actuator")

    // support hystrix circuit breaker
    compile("org.springframework.cloud:spring-cloud-starter-hystrix")
    compile("org.springframework.cloud:spring-cloud-starter-bus-amqp")
    compile("org.springframework.cloud:spring-cloud-netflix-hystrix-amqp")

    // support eureka discovery & registration
    compile("org.springframework.cloud:spring-cloud-starter-eureka")

    // support cloud-config
    compile("org.springframework.cloud:spring-cloud-starter-config")

    // support tracing, this ensures sleuth+zipkin
    compile('org.springframework.cloud:spring-cloud-starter-zipkin')

    // support oauth2
    //compile("org.springframework.cloud:spring-cloud-starter-oauth2")
    //compile("org.springframework.cloud:spring-cloud-starter-security")

    compile("org.apache.httpcomponents:httpclient:4.2.1")
    compile("org.apache.httpcomponents:fluent-hc:4.2.1")

    compile("se.callista.microservises:util:0.0.1-SNAPSHOT")

    testCompile("org.springframework.boot:spring-boot-starter-test")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
